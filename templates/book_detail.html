{% extends "base.html" %}

{% block title %}Book Details{% endblock %}

{% block content %}
<a href="{{ url_for('add_to_favorites', book_id=book.id) }}">Add to Favorites</a>
<a href="{{ url_for('add_to_cart', book_id=book.id) }}">Add to Cart</a>

<div class="row mt-4">
    <div class="col-md-4">
        <img src="{{ url_for('static', filename='images/book_cover.jpg') }}" class="img-fluid" alt="Book Cover">
    </div>
    <div class="col-md-8">
        <h2>{{ book.title }}</h2>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Price:</strong> ${{ book.price }}</p>
        <p>{{ book.description }}</p>
        <button class="btn btn-primary">Add to Cart</button>
    </div>
</div>
{% endblock %}
